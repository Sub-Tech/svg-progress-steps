<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <link rel="canonical" href="http://example.com/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" />
  <style>
    .step-active {
      /*
      transition: stroke-dasharray 850ms ease-in-out;
      stroke-dasharray: 0 1000;
      stroke-dashoffset: 0;
      visibility: hidden;
      */
    }
  </style>
</head>
<body>
<div class="container">
  <div id="target"></div>
</div>
<div style="text-align: center">
  <div id="sliderValue">0</div>
  <input type="range" style="width: 100%;" step="0.1" value="0" max="8" min="0" id="changeSteps">
</div>


<div id="target2"></div>

<div id="target3"></div>

<div id="target4"></div>

<div id="target5"></div>

<div style="background: #f5dcee; border-top: 30px solid #f55a6d; #f55a6d;">
  <div id="target6"></div>
</div>


<script src="../build/svg-progress-steps.min.js"></script>

<script>
  const foo = stepsProgress({
    target: document.getElementById('target'),
    currentStep: 3,
    animationSpeed: 2000,
    steps: [
      {
        name: 'foo',
      },
      {
        name: 'bar'
      },
      {
        name: 'baz'
      },
      {
        name: ['boo', 'arse']
      }
    ]
  })

  const bar = stepsProgress({
    target: document.getElementById('target2'),
    circleRadius: 120,
    strokeWidth: 20,
    currentStep: 0,
    currentStepCompleted: 0.2,
    fontSize: 40,
    steps: [
      {
        name: ['signup', 'progress'],
      }
    ]
  })

  const steps = [
    {
      name: 'âœŒ',
    },
    {
      name: '2'
    },
    {
      name: '3'
    },
    {
      name: '4'
    },
    {
      name: '5',
    },
    {
      name: '6'
    },
    {
      name: '7'
    },
    {
      name: '8'
    }
  ]

  const baz = stepsProgress({
    target: document.getElementById('target3'),
    circleRadius: 30,
    textSizeRatio: 1.3,
    textYPosition: 57,
    animationSpeed: 1000,
    colorFg: '#48f583',
    colorBg: '#f5ac97',
    currentStep: 7,
    steps: steps
  })

  const bazzzz = stepsProgress({
    target: document.getElementById('target4'),
    circleRadius: 60,
    textSizeRatio: 1.3,
    textYPosition: 65,
    animationSpeed: 1000,
    colorFg: '#f5f36b',
    colorBg: '#f5c4ee',
    currentStep: 5,
    steps: steps
  })

  const bazzzzing = stepsProgress({
    target: document.getElementById('target5'),
    circleRadius: 50,
    completeFill: '#dcffe2',
    textFill: '#f5c4ee',
    completeTextFill: '#22c99d',
    activeTextFill: '#22c99d',
    // svgHeightRatio: 6,
    // textYPosition: 90,
    animationSpeed: 2000,
    strokeWidth: 5,
    colorFg: '#22f5c9',
    colorBg: '#f5c4ee',
    currentStep: 5,
    steps: steps
  })

  const bazzzzingTon = stepsProgress({
    target: document.getElementById('target6'),
    circleRadius: 100,
    svgHeightRatio: 0.3,
    animationSpeed: 1000,
    fontSize: 100,
    strokeWidth: 30,
    colorFg: '#f55a6d',
    colorBg: '#dbc2d4',
    backgroundColor: '#f5dcee',
    textFill: '#d1b8ca',
    currentStep: 5,
    steps: steps.concat(steps)
  })


  var updater = document.getElementById('changeSteps')
  var updaterValue = document.getElementById('sliderValue')
  updater.addEventListener('change' , function (e) {
    var n = e.target.value.toString().split('.')
    var fraction = n[1] ? n[1] / 10 : 0
    updaterValue.innerHTML = `step ${n[0]} upto ${fraction}`
    bazzzz.updateProgress({
      currentStep: +n[0],
      currentStepCompleted: +fraction
    })
    bazzzzing.updateProgress({
      currentStep: +n[0],
      currentStepCompleted: +fraction
    })
    baz.updateProgress({
      currentStep: +n[0],
      currentStepCompleted: +fraction
    })
    bazzzz.updateProgress({
      currentStep: +n[0],
      currentStepCompleted: +fraction
    })
    bazzzz.updateProgress({
      currentStep: +n[0],
      currentStepCompleted: +fraction
    })
    bazzzzingTon.updateProgress({
      currentStep: +n[0],
      currentStepCompleted: +fraction
    })
  })


  console.log(foo)

</script>


</body>
</html>
